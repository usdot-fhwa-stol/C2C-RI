name: SonarQube Analysis

on:
  push:
    branches:
      - feature/sonar_cloud

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'temurin'
    - name: Download SonarScanner
      run: |
        $url = "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-windows.zip"
        $outputFile = "sonarscanner.zip"
        Invoke-WebRequest -Uri $url -OutFile $outputFile
        Expand-Archive $outputFile -DestinationPath \a\c2c-ri\c2c-ri\C2CRIBuildDir\
        Remove-Item $outputFile
        $env:PATH += ";\a\c2c-ri\c2c-ri\C2CRIBuildDir\sonar-scanner-4.7.0.2747-windows\bin"
      shell: powershell

    - name: Build C2CRI
      run: |
        cd \a\c2c-ri\c2c-ri\C2CRIBuildDir\buildfiles
        dir
        Start-Process -Wait -FilePath .\buildRICode.bat
      shell: powershell

    - name: SonarQube Analysis
      run: |
        cd \a\c2c-ri\c2c-ri\C2CRIBuildDir\projects\C2C-RI\src\RIGUI
        \a\c2c-ri\c2c-ri\C2CRIBuildDir\sonar-scanner-4.7.0.2747-windows\bin\sonar-scanner.bat -D"sonar.projectKey=usdot-fhwa-stol_c2cri-rigui" -D"sonar.token=${{ secrets.SONAR_TOKEN }}" -D"sonar.sources=\a\c2c-ri\c2c-ri\C2CRIBuildDir\projects\C2C-RI\src\RIGUI\src" -D"sonar.java.binaries=\a\c2c-ri\c2c-ri\C2CRIBuildDir\projects\C2C-RI\src\RIGUI\build\classes" -D"sonar.organization=usdot-fhwa-stol" -D"sonar.host.url=https://sonarcloud.io" -D"sonar.projectBaseDir=\a\c2c-ri\c2c-ri\C2CRIBuildDir\projects\C2C-RI\src\RIGUI"
      shell: powershell